<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>
<main class="container">
  <h2 class="container-title clr-drk-grayish">
    Our Pricing
  </h2>
  <div class="flex">
    <p>
    Annually
    </p>
    <div class="toggle-box">
      <div class="toggle-icon">
      </div>
    </div>
    <p>
      Monthly
    </p>
  </div>
  <div class="grid">
    <!-- SECTION 1 -->
    <section class="box box-1 bg-clr-white">
      <p>
        Basic
      </p>
      <h1 class="box-num clr-drk-grayish" id="box-num-1">
        &dollar;19.99
      </h1>
      <hr>
      <p>
        500 GB Storage   
      </p>
      <hr>
      <p>
        2 Users Allowed
      </p>
      <hr>
      <p>
        Send up to 3 GB
      </p>
      <hr>
      <buttton class="btn clr-white bg-clr-violet">
        Learn More
      </buttton>
    </section>
        <!-- SECTION 2 -->
    <section class="box box-2 bg-clr-violet">
      <p>
        Professional
      </p>
      <h1 class="box-num clr-white" id="box-num-2">
        &dollar;24.99
      </h1>
      <hr>
      <p>
        1 TB Storage 
      </p>
      <hr>
      <p>
        5 Users Allowed
      </p>
      <hr>
      <p>
        Send up to 10 GB
      </p>
      <hr>
      <buttton class="btn clr-white bg-clr-white clr-violet">
        Learn More
      </buttton>
    </section>
        <!-- SECTION 3 -->
    <section class="box box-3 bg-clr-white">
      <p>
        Master
      </p>
      <h1 class="box-num clr-drk-grayish" id="box-num-3">
       &dollar;39.99
      </h1>
      <hr>
      <p>
        2 TB Storage   
      </p>
      <hr>
      <p>
        10 Users Allowed
      </p>
      <hr>
      <p>
        Send up to 20 GB
      </p>
      <hr>
      <buttton class="btn clr-white bg-clr-violet">
        Learn More
      </buttton>
    </section>
  </div>
</main>
<script src="./script.js"></script>
</body>
</html>
